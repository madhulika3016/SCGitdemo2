<html>
      <head>
            <title>Display Property</title>
            <style>
                  p{
                        color: blue;
                  }
                  .c1{
                        display: none;
                  }
                  .c2{
                        display:inline;
                  }
                  .c3{
                        display: block;
                  }
                  .c4{
                        display: inline-block;
                  }

            </style>

            <body>
                  <p class="c1">This is Display None </p>
                  <p class="c2">This is Display Inline </p>
                  <p class="c3">This is Display BLOCK </p>
                  <p class="c4">This is Display INCLINE-BLOCK </p>
            </body>
      </head>
</html>
