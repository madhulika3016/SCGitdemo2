<html>
<body>

<p>The "spread" operator spreads elements of iterable objects:</p>
<p id="demo"></p>
<script>
const numbersOne = [1, 2, 3];
const numbersTwo = [3,4, 5, 6];
const numbersCombined = [...numbersOne, ...numbersTwo];
document.getElementById("demo").innerHTML = numbersCombined; 
const myVehicle = {
  brand: 'Ford',
  model: 'Mustang',
  color: 'red'
}
const updateMyVehicle = {
  type: 'car',
  year: 2021, 
  color: 'yellow'
}
const myUpdatedVehicle = {...myVehicle, ...updateMyVehicle}
// Check the result object in the console:
console.log(myUpdatedVehicle);
document.writeln(myUpdatedVehicle.brand+"  "+myUpdatedVehicle.color+"  "
+myUpdatedVehicle.model+"  "+myUpdatedVehicle.type+"  "+myUpdatedVehicle.year);
</script>

</body>
</html>
