<html>
      <title>UserForm</title>
      <body>
            <h2>SignUp Form</h2>
            <form action="hello.html" target="_blank" method="post">
                 UserName : <input type="text" pattern="[A-Za-z]+" required/><br>
                 Password :<input type="password" pattern="[A-Za-z]+" required> <br>
                 Email  :<input type="email" ><br>
               Cities :  <select name="cities" multiple>
                  <option value="BGL">Bangalore</option>
                  <option value="MYR">Mysore</option>
                  <option value="CHE">Chennai</option>
                  <option value="MUMBAI">Mumbai</option>
                  </select><br>
                 Phone No : <input type="text" pattern ="[6-9]{1}[0-9]{9}">
                 <input type="submit" value="Login"><br>
                 <input type="reset" value="reset"><br>
                 <input type="button" value="SignUp">

            </form>
      </body>
</html>
