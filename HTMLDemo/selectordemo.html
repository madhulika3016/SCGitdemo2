<html>

<head>
      <title>Selectors</title>
<style>
      p,div{
            color: blue;
      }
      #d1{
            color: red;
      }
      .c1{
            color: green;
      }
      *{
            background-color: aquamarine;
      }
</style>
</head>
<body>
      <p>This is element Selector</p>
      <p id="d1" class="c1">This is ID Selector </p>
      <p id="d2" class="c1">This is ID Selector1 </p>
      <p class="c1">This is class Selector</p>
      <p class="c1">This is class Selector1</p>
      <div>This is div element</div>

</body>
</html>
